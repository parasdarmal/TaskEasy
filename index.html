<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jira Ticket Clone</title>
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="pink color"></div>
            <div class="blue color"></div>
            <div class="green color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>

        </div>
    </div>
    <!----Main container---->
    <div class="main-cont"> 
    </div>


    <div class="modal-cont">
        <textarea spellcheck = "false" class = "textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="pink priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="green priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
    
 </body>
</html>
